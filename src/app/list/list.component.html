<app-nav></app-nav>
<ul>
@if(routeUrl === 'associations'){
    @for (item of association_dataSource; track item) {
        <app-association-card [myData] = item></app-association-card>
        } @empty {
        <li>There are no items.</li>
    }
}

@if(routeUrl === 'users'){
    @for (item of user_dataSource; track item) {
        <app-user-card [myData] = item></app-user-card>
        } @empty {
        <li>There are no items.</li>
    }   
}

</ul>
